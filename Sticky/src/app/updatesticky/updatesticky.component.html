
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form  #loginform="ngForm">
            <br>
            <br>
          <div>
            <div class="form-group">
              <label for="email">email-id</label>
              <input type="text" 
                id="email"
                class="form-control" 
                name="email" 
                required
                email
                ngModel
                #email="ngModel">
            </div>
            <span class="helper-block" *ngIf="!email.valid && email.touched"><b>Please enter a valid email</b></span>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" 
                id="password" 
                class="form-control"  
                name="password" 
                required
                ngModel
                #password="ngModel">
            </div>
            <span class="helper-block" *ngIf="!password.valid && password.touched"><b>Please enter a valid Password</b></span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!(email.valid  && password.valid)">Login</button>
        </form>
      </div>
    </div>
  </div>
